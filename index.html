<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="cont1">
        <img src="logo.svg">
        <p class="para1">Photo by <a href="https://www.pexels.com/pt-br/@mayday?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Yurii Hlei</a> on <a href="https://www.pexels.com">Pexels</a></p>
    </div>
    <div class="cont2">
        <div class="div1">
            <p class="para2">This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams.<br>
                Sign up now to get started!
            </p>
            <p class="para3">You know you want to.</p>
        </div>
        <form>
            <div id="title1">Let's do this!</div>
            <div class="div2">
                <div id="firstname">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" required>
                </div>
                <div id="lastname">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name">
                </div>
                <div id="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                <div id="phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone">
                </div>
                <div id="pswd">
                    <label for="pswd">Password</label>
                    <input type="password" name="pswd" required>
                </div>
                <div id="confirmpswd">
                    <label for="confirm-pswd">Confirm Password</label>
                    <input type="password" name="confirm-pswd" required>
                </div>                
            </div>
            <div class="div3">
                <button type="submit">Create Account</button>
                <p class="para4">Already have an account? <a href="index.html">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
